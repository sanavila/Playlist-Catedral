<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>PlayList Catedral</title>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <img src="/img/euquerosolnessejardim.png" alt="Capa de CD Acima do NÃ­vel do Mar"> 
        </div>
        <div class="titleMusic">
            <h1>O Sentido (Ao Vivo)</h1>
            <p>Cezar / Julio C / Kim.</p>
            <div class="functionalities">
                <button class="buttonsFunctionalities" id="back"><span class="material-symbols-outlined">skip_previous</span></button>
                <button class="buttonsFunctionalities" id="play"><span class="material-symbols-outlined">pause</span></button>
                <button class="buttonsFunctionalities" id="pause"><span class="material-symbols-outlined">arrow_right</span></button>
                <button class="buttonsFunctionalities" id="return"><span class="material-symbols-outlined">undo</span></button>
                <button class="buttonsFunctionalities" id="next"><span class="material-symbols-outlined">skip_next</span></button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
