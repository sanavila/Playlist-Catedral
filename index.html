<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" media="none" onload="if(media!='all')media='all'">
    <title>PlayList Catedral</title>
</head>

<body>
    <div class="flex-container">
        <div class="container">
            <img src="" alt=""> 
        </div>
        <div class="title-music">
            <h1></h1>
            <p></p>
            <div class="functionalities">
                <button class="buttons-functionalities" id="back" onclick=""><span class="material-symbols-outlined">skip_previous</span></button>
                <button class="buttons-functionalities" id="pause"><span class="material-symbols-outlined">pause</span></button>
                <button class="buttons-functionalities" id="player" ><span class="material-symbols-outlined">arrow_right</span></button>
                <button class="buttons-functionalities" id="repeat"><span class="material-symbols-outlined">undo</span></button>
                <button class="buttons-functionalities" id="next"><span class="material-symbols-outlined">skip_next</span></button>
            </div>
            <div>
                <input id="timeline" type="range">
            </div>
            <audio class="audios">
                <source src=""></source>
            </audio>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="js/tracks.js"></script>
</body>
</html>
